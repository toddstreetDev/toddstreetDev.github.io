<section id="offerings">
  {% include title.html data=include.data.title %}
  <div class="offerings">
    {% assign offerings = site.offerings %}
    {% for offering in offerings %}
    <div class="offer-box">
      <div class="offer-title fade-on">
        {{offering.title}}
      </div>
      <ul class="offer-text">
        {% for item in offering.offers %}
        <li class="offer fade-on">{{item}}</li>
        {% endfor %}
      </ul>
    </div>
    {% endfor %}
  </div>
</section>

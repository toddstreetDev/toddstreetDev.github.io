{% if include.data.work-categories == true %}
{% include work-categories.html %}
{% endif %}

<section id="work">
  <div class="work-container">
    {% assign work = site.work | sort: 'position' %}
      {% for job in work %}
        {% include job.html job=job h1=job.header h3=job.work-category %}
      {% endfor %}
  <div class="clearfix"></div>
  </div>
</section>

<!DOCTYPE html>
<html lang="en" class="" {% if page.background%}style="background-color: {{page.background}}"{% endif%}>
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-116214936-1"></script>

    <script>
    window.dataLayer = window.dataLayer || [];
function gtag() {
	dataLayer.push(arguments);
}
gtag('js', new Date());
gtag('config', 'UA-116214936-1');
</script>

    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "Organization",
        "url": "http://www.toddstreet.com",
        "logo": "http://www.toddstreet.com/uploads/toddstreet_cover.jpg",
        "contactPoint": [{
          "@type": "ContactPoint",
          "telephone": "+1-212-966-5900",
          "contactType": "customer service"
        }]
      }
    </script>

    <meta charset="utf-8">
    <meta name="google-site-verification" content="_KZLS_sRJn4lDHX-3QOhhXXwXVFIvot8aoKUSNRvywU" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="description" content="{{site.description}}" />

    <script type="text/javascript" src="//script.crazyegg.com/pages/scripts/0075/7522.js" async="async"></script>

    <title>{{site.title}}</title>

    <link rel="icon" type="image/x-icon" href="{{ site.baseurl | prepend: site.url }}/uploads/favicon.ico"/>

    <link rel="icon" type="image/x-icon" href="{{ site.baseurl | prepend: site.url }}/uploads/favicon-32x32.png" sizes="32x32" />

    <link rel="icon" type="image/x-icon" href="{{ site.baseurl | prepend: site.url }}/uploads/favicon-16x16.png" sizes="16x16" />

    <link rel="stylesheet" href="{{site.url | append: site.baseurl}}/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:700,700i,600,500,400,300|Roboto:300,300i,400,400i" rel="stylesheet">
  </head>
  <body>
    <div id="site-container">
      <div id="message"></div>

      {% include nav.html %}

      <div id="nav-space"></div>

      {% if page.landing == true %}
        {% include landing.html %}
      {% endif %}

      <div id="inner-site-container" {% if page.landing%}class="has-shadow"{% endif %}>
      {{content}}
      {% include footer.html %}
      </div>

    </div>
    {% if page.landing == true %}
    <div id="site-background" style="background-image: url({{site.url |append: site.baseurl}}/uploads/cityscape.jpg); {% if page.background %}background-color:{{page.background}}{% endif %}"></div>
    {% endif %}
    <div id="lightbox">
      <div class="lightbox-button previous"><i class="fa fa-chevron-left"></i></div>
      <div class="lightbox-button next"><i class="fa fa-chevron-right"></i></div>
      <div id="lightbox-bg">
        <img id="lightbox-image" src="#" alt="">
      </div>
    </div>
    <script src="https://use.fontawesome.com/e87d3de14e.js"></script>
    <script>$('html').addClass('js')</script>
    <script src="{{site.url | append: site.baseurl}}/scripts.js"></script>
  </body>
</html>
